<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #111119);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            z-index: 1;
            animation: dropIn 1.5s ease forwards;
        }

        @keyframes dropIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #6a67ce;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #5754c0;
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <div id="message" style="color: #fff; margin-top: 10px;"></div>
    </div>

    <script>
        // Generate random stars in the background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            starsContainer.appendChild(star);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const messageDiv = document.getElementById('message');

            loginBtn.addEventListener('click', async () => {
                const user = username.value.trim();
                const pass = password.value.trim();

                if (!user || !pass) {
                    messageDiv.textContent = "Please enter username and password.";
                    return;
                }

                try {
                    const response = await fetch('/api/click', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: user, password: pass })
                    });
                    const result = await response.json();
                    messageDiv.textContent = result.message;
                } catch (err) {
                    messageDiv.textContent = "Error connecting to server.";
                }
            });
        });
    </script>
    <!-- <script src="clickstream.js"></script> -->
</body>




</html>
